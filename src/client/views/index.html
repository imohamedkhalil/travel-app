<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.scss" /> -->
  </head>
  <body>
    <div class="container">
      
      <header class="headline">
        <h1>Travel App</h1>
      </header>
      
      <div class="inputs">
        <div class="city">
          <label for="city">Enter city </label>
          <input type="text" id="cityInput" placeholder="city" />
        </div>
        <div class="date">
          <label for="date">Enter date </label>
          <input type="date" id="dateInput" placeholder="date" />
        </div>
        <button id="submit" type="submit">Submit</button>
      </div>
      
      <div class="card">  
        <img src="" id="image">
        <div>
          <p>My Trip to <span id="city"></span>, <span id="country"></span> on <span id="date"></span></p>
          <p>Typical Weather for then is: </p>
          <p>High: <span id="highTemp"></span>, Low: <span id="lowTemp"></span></p>
          <p id="summary"></p>
        </div>
     </div>  
      
     <footer></footer>
  </div>
    <script src="app.js" type="text/javascript"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration =>{
              console.log('SW registered successfuly: ', registration);
          });
      });
      }else{
      console.log("Service Working not supported");
          }
  </script>
  </body>
</html>
